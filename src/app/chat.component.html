<div class="chat-wrap">
  <div class="history">
    <div *ngFor="let m of history" class="msg" [class.user]="m.role==='user'" [class.assistant]="m.role==='assistant'">
      <b>{{ m.role }}:</b> <span>{{ m.content }}</span>
    </div>
  </div>

  <div class="input-bar">
    <input [(ngModel)]="input" placeholder="Type your message..." (keyup.enter)="send()" [disabled]="busy">
    <button (click)="send()" [disabled]="busy">Send</button>
  </div></div>
